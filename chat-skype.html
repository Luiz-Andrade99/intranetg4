<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interno</title>
    <link rel="stylesheet" href="_assets/_css/estilo-principal.css">
    <script src="_assets/_javascript/funcoes-chat.js"></script>
</head>
<body>

    <div class="chat-container">
        <h2>Chat Skype Like</h2>

        <!-- Seção de login -->
        <div id="user-section">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome" />
            <button id="set-username-btn">Entrar</button>
        </div>

        <!-- Seção de lista de salas de chat -->
        <div id="room-section" style="display: none;">
            <label for="room">Escolha uma sala:</label>
            <select id="room">
                <option value="Sala 1">Sala 1</option>
                <option value="Sala 2">Sala 2</option>
                <option value="Sala 3">Sala 3</option>
            </select>
            <button id="enter-room-btn">Entrar na Sala</button>
        </div>

        <!-- Área de mensagens -->
        <div class="messages" id="message-container" style="display: none;">
            <div id="chat-name"></div> <!-- Nome da sala -->
            <!-- Mensagens serão exibidas aqui -->
        </div>

        <!-- Campo de entrada de mensagem -->
        <textarea id="message-input" class="message-input" rows="3" placeholder="Digite sua mensagem..."></textarea>
        <button id="send-btn" class="send-btn">Enviar</button>
    </div>

    <script src="_javascript/funcoes-chat.js"></script>

</body>
</html>
